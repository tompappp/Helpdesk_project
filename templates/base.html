<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Helpdesk{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #eee;
        }
        header {
            background-color: #417690;
            padding: 12px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border-bottom: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #2b2b2b;
        }
        a.button {
            background-color: #79aec8;
            padding: 6px 10px;
            border-radius: 4px;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <div>
        <strong>
            <a href="{% url 'dashboard' %}" style="
                color: white;
                text-decoration: none;
                font-size: 22px;
                font-weight: bold;
            ">
                Helpdesk
            </a>
        </strong>
    </div>
    <div>
        {% if request.user.is_authenticated %}
        <span>Zalogowany: {{ request.user.username }}</span>

        <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
            <button type="submit" class="link-button">
                Wyloguj się
            </button>
        </form>
    {% else %}
        <a href="{% url 'login' %}" class="link-button">
        Zaloguj się
        </a>
    {% endif %}

        </form>
    </div>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
